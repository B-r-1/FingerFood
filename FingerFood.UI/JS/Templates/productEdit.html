<form>
    
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" ng-model="product.Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese nombre">
    </div>
    <div class="form-group">
        <label for="description">Descripción</label>
        <input type="text" ng-model="product.Description" class="form-control" id="description" placeholder="Descripción">
    </div>
    <div class="form-group">
        <label for="price">Precio</label>
        <input type="text" ng-model="product.Price" class="form-control" id="price" placeholder="Precio">
    </div>
    <div class="form-group">
        <label for="category">Categoria</label>
        <select class="form-control" ng-model="product.Category" id="category" ng-repeat="category in categories">
            <option>{{category.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleInputFile">Imagen</label>
        <input type="file" ng-model="product.ImagePath" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
        <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
    </div>
    <div class="form-group">
        <label for="status">Estado</label>
        <input type="text" ng-model="product.Status" class="form-control" id="status" placeholder="Estado">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="save(product)">Guardar</button>
</form>
